<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <script src="https://kit.fontawesome.com/6f986ed320.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"/>
    <title>Productly</title>
</head>

<body class="body">
<header class="header">
    <a class="header-logo" href=""><img src="images/Logo.svg"></a>
    <div class="top-menu">
        <ul class="menu">
            <li class="menu--item"><a href="">Product</a></li>
            <li class="menu--item"><a href="">Customers</a></li>
            <li class="menu--item"><a href="">Pricing</a></li>
            <li class="menu--item"><a href="">Resources</a></li>
        </ul>
    </div>
    <button class="btn--header btn-sign-in">Sign In</button>
    <button class="btn--header btn-sign-up">Sign Up</button>
</header>

<main>
    <div class="container-main">

        <div class="main-text-block">
            <h1 class="main-title">The Design Thinking superpowers</h1>
            <h2 class="main-subtitle">Tools, tutorials, design and innovation experts, all in one place! The most
                intuitive way to imagine your next user experience.</h2>
            <div class="cta-buttons">
                <button class="btn--main btn-get-started">Get started</button>
                <a class="btn--main btn-video" href=""><i class="fa-solid fa-play"></i>Watch the Video</a>

            </div>
        </div>

        <div class="main-image">
            <img src="images/Image-main.svg">
        </div>

    </div>
</main>
