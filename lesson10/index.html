<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <script src="https://kit.fontawesome.com/6f986ed320.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"/>
    <title>Productly</title>
</head>

<body class="body">
<header class="header">
    <a class="header-logo" href=""><img src="images/logo.svg"></a>
    <div class="nav-container">
        <ul class="top-nav">
            <li class="nav--item"><a href="">Product</a></li>
            <li class="nav--item"><a href="">Customers</a></li>
            <li class="nav--item"><a href="">Pricing</a></li>
            <li class="nav--item"><a href="">Resources</a></li>
        </ul>
        <div class="btn-container">
            <button class="btn--header btn-white">Sign In</button>
            <button class="btn--header btn-orange">Sign Up</button>
        </div>
    </div>

</header>

<main>
    <div class="container-main">

        <div class="main-text-block">
            <h1 class="main-title">The Design Thinking superpowers</h1>
            <h2 class="main-subtitle">Tools, tutorials, design and innovation experts, all in one place! The most
                intuitive way to imagine your next user experience.</h2>
            <div class="action-buttons">
                <button class="btn--get_started btn-orange">Get started</button>
                <div class="btn-link">
                    <i class="fa-solid fa-play"></i>
                    <a href="">Watch the Video</a>
                </div>
            </div>
        </div>

        <div class="main-image">
            <img src="images/Image-main.svg">
        </div>

    </div>
