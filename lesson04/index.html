<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" />
    <title>Shopping list</title>
</head>
<body>
<header>
    <div class="header">
    <h1 class="title">CSS Dinner Shopping List</h1>
        <span class="subtitle">Letâ€™s go to the mall!</span>
    </div>
</header>

<main>

    <div class="text-block">

        <div class="item">
            <label>
                <input type="checkbox" class="checkbox">
                <span class="text">A lot of pickles

                </span>

                </span>

            <label>

            </label>
        </div>

            <label>
                <input type="checkbox" class="checkbox">

</main>
<footer>

</html>
